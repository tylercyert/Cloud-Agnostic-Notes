name: Update README Stats (Fixed)

on:
  push:
    branches: [ main, master ]
    paths:
      - '**/*.md'
      - '!README.md'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Count markdown files
      id: count-files
      run: |
        FILE_COUNT=$(find . -name "*.md" | wc -l)
        echo "file_count=$FILE_COUNT" >> $GITHUB_OUTPUT
        
    - name: Update README with current stats
      run: |
        # Get current date in a readable format
        CURRENT_DATE=$(date '+%B %d, %Y')
        
        # Update the README.md file
        sed -i "s/\*Last updated: .*\*/\*Last updated: $CURRENT_DATE\*/" README.md
        sed -i "s/\*Total files: .*\*/\*Total files: ${{ steps.count-files.outputs.file_count }}\*/" README.md
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Update README stats - ${{ steps.count-files.outputs.file_count }} files, updated ${{ github.event.head_commit.timestamp }}"
        title: "Update README stats"
        body: |
          This PR updates the README.md file with:
          - Current file count: ${{ steps.count-files.outputs.file_count }}
          - Last updated date: $(date '+%B %d, %Y')
          
          Auto-generated by GitHub Actions workflow.
        branch: update-readme-stats
        delete-branch: true
